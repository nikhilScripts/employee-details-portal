<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Portal - Demo Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status.success {
            background: #c6f6d5;
            border: 1px solid #48bb78;
            color: #22543d;
        }
        
        .status.error {
            background: #fed7d7;
            border: 1px solid #f56565;
            color: #742a2a;
        }
        
        .status.info {
            background: #bee3f8;
            border: 1px solid #4299e1;
            color: #2c5282;
        }
        
        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .employee-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .employee-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .employee-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .employee-info {
            margin: 8px 0;
            font-size: 14px;
            color: #4a5568;
        }
        
        .employee-info strong {
            color: #2d3748;
        }
        
        .employee-actions {
            margin-top: 15px;
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #2d3748;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .modal-footer {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Employee Details Portal</h1>
            <p>Angular 3 + Node.js 17 | SCRUM-33 Implementation | Full-Stack Application</p>
        </div>
        
        <div class="main-content">
            <div class="status" id="status"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalEmployees">0</div>
                    <div class="stat-label">Total Employees</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="apiStatus">‚úÖ</div>
                    <div class="stat-label">API Status</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="loadEmployees()">üîÑ Refresh Data</button>
                <button class="btn btn-success" onclick="showAddModal()">‚ûï Add Employee</button>
            </div>
            
            <div id="employeeList" class="employee-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading employees...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Employee Modal -->
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Employee</h2>
            </div>
            <form id="employeeForm" onsubmit="saveEmployee(event)">
                <input type="hidden" id="employeeId">
                
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department">
                </div>
                
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position">
                </div>
                
                <div class="form-group">
                    <label for="joinDate">Join Date</label>
                    <input type="date" id="joinDate">
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Employee</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000/api/employees';
        
        // Load employees on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadEmployees();
        });
        
        // Load all employees
        async function loadEmployees() {
            try {
                showStatus('Loading employees...', 'info');
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.success) {
                    displayEmployees(data.data);
                    document.getElementById('totalEmployees').textContent = data.count;
                    showStatus(`Loaded ${data.count} employees successfully!`, 'success');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error loading employees:', error);
                showStatus('Error loading employees: ' + error.message, 'error');
                document.getElementById('employeeList').innerHTML = '<p class="loading">Failed to load employees. Make sure the backend is running on port 3000.</p>';
            }
        }
        
        // Display employees
        function displayEmployees(employees) {
            const listEl = document.getElementById('employeeList');
            
            if (employees.length === 0) {
                listEl.innerHTML = '<p class="loading">No employees found. Add your first employee!</p>';
                return;
            }
            
            listEl.innerHTML = employees.map(emp => `
                <div class="employee-card">
                    <h3>${emp.firstName} ${emp.lastName}</h3>
                    <div class="employee-info"><strong>Email:</strong> ${emp.email}</div>
                    <div class="employee-info"><strong>Department:</strong> ${emp.department || 'N/A'}</div>
                    <div class="employee-info"><strong>Position:</strong> ${emp.position || 'N/A'}</div>
                    <div class="employee-info"><strong>Join Date:</strong> ${emp.joinDate || 'N/A'}</div>
                    <div class="employee-actions">
                        <button class="btn btn-primary btn-sm" onclick="editEmployee(${emp.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${emp.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Show add modal
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Employee';
            document.getElementById('employeeForm').reset();
            document.getElementById('employeeId').value = '';
            document.getElementById('employeeModal').classList.add('active');
        }
        
        // Edit employee
        async function editEmployee(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const data = await response.json();
                
                if (data.success) {
                    const emp = data.data;
                    document.getElementById('modalTitle').textContent = 'Edit Employee';
                    document.getElementById('employeeId').value = emp.id;
                    document.getElementById('firstName').value = emp.firstName;
                    document.getElementById('lastName').value = emp.lastName;
                    document.getElementById('email').value = emp.email;
                    document.getElementById('department').value = emp.department || '';
                    document.getElementById('position').value = emp.position || '';
                    document.getElementById('joinDate').value = emp.joinDate || '';
                    document.getElementById('employeeModal').classList.add('active');
                }
            } catch (error) {
                showStatus('Error loading employee: ' + error.message, 'error');
            }
        }
        
        // Save employee
        async function saveEmployee(event) {
            event.preventDefault();
            
            const id = document.getElementById('employeeId').value;
            const employeeData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                position: document.getElementById('position').value,
                joinDate: document.getElementById('joinDate').value
            };
            
            try {
                const url = id ? `${API_URL}/${id}` : API_URL;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(employeeData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(id ? 'Employee updated successfully!' : 'Employee created successfully!', 'success');
                    closeModal();
                    loadEmployees();
                } else {
                    showStatus('Error: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('Error saving employee: ' + error.message, 'error');
            }
        }
        
        // Delete employee
        async function deleteEmployee(id) {
            if (!confirm('Are you sure you want to delete this employee?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Employee deleted successfully!', 'success');
                    loadEmployees();
                } else {
                    showStatus('Error: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('Error deleting employee: ' + error.message, 'error');
            }
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('employeeModal').classList.remove('active');
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Close modal when clicking outside
        document.getElementById('employeeModal').addEventListener('click', (e) => {
            if (e.target.id === 'employeeModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
